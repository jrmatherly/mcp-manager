<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP Registry Gateway Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="MCP Registry Gateway Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

<!-- Theme: Simple (light + dark) -->
<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

   <!-- Custom Glassmorphism Styles -->
   <style>
     :root {
       /* Core glassmorphism variables matching frontend */
       --color-glass-white: rgba(255, 255, 255, 0.95);
       --color-glass-dark: rgba(15, 23, 42, 0.9);
       --color-glass-border-light: rgba(0, 0, 0, 0.1);
       --color-glass-border-dark: rgba(255, 255, 255, 0.1);
       
       /* Shadow system */
       --shadow-glass: 0 4px 16px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.8);
       --shadow-glass-hover: 0 12px 48px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.5);
       --shadow-glass-button: 0 4px 16px rgba(59, 130, 246, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
       --shadow-glass-button-hover: 0 8px 24px rgba(59, 130, 246, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.4);
       
       /* Background gradients */
       --bg-gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(243, 244, 246, 0.6) 100%);
       --bg-gradient-ai: linear-gradient(90deg, rgba(59, 130, 246, 0.8) 0%, rgba(147, 51, 234, 0.8) 50%, rgba(236, 72, 153, 0.8) 100%);
       
       /* Brand colors */
       --primary-blue: #3b82f6;
       --primary-purple: #9333ea;
       --primary-pink: #ec4899;
     }

     /* Body background matching frontend */
     body {
       background-image: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%) !important;
       background-attachment: fixed;
       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
     }

     /* Cover page glassmorphism */
     .cover {
       background: var(--bg-gradient-ai) !important;
       position: relative;
     }

     .cover::before {
       content: '';
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       bottom: 0;
       backdrop-filter: blur(20px) saturate(180%);
       z-index: -1;
     }

     .cover .cover-main {
       position: relative;
       z-index: 1;
       backdrop-filter: blur(16px);
       background: rgba(255, 255, 255, 0.1);
       border-radius: 24px;
       padding: 3rem;
       margin: 2rem auto;
       max-width: 800px;
       border: 1px solid rgba(255, 255, 255, 0.2);
       box-shadow: var(--shadow-glass);
     }

     .cover h1 {
       color: #ffffff !important;
       text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
       font-weight: 700;
       letter-spacing: -0.025em;
     }

     .cover h1 small {
       color: rgba(255, 255, 255, 0.8) !important;
       font-weight: 400;
     }

     .cover p {
       color: rgba(255, 255, 255, 0.95) !important;
       text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
       font-size: 1.125rem;
       line-height: 1.6;
     }

     .cover blockquote {
       color: #ffffff !important;
       background: rgba(255, 255, 255, 0.15);
       backdrop-filter: blur(12px);
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-left: 4px solid var(--primary-blue);
       border-radius: 12px;
       padding: 1.5rem;
       margin: 2rem 0;
       box-shadow: var(--shadow-glass);
     }

     .cover ul {
       color: rgba(255, 255, 255, 0.9) !important;
       list-style: none;
       padding: 0;
     }

     .cover ul li {
       padding: 0.5rem 0;
       position: relative;
       padding-left: 1.5rem;
     }

     .cover ul li::before {
       content: 'âœ“';
       position: absolute;
       left: 0;
       color: var(--primary-blue);
       font-weight: bold;
     }

     /* Glass buttons matching frontend */
     .cover .cover-main > p:last-child a {
       position: relative;
       overflow: hidden;
       backdrop-filter: blur(12px);
       background: rgba(59, 130, 246, 0.9) !important;
       color: #ffffff !important;
       border: 2px solid rgba(255, 255, 255, 0.2);
       padding: 0.75rem 2rem;
       margin: 0 0.75rem;
       border-radius: 12px;
       text-decoration: none;
       font-weight: 600;
       font-size: 0.875rem;
       letter-spacing: 0.025em;
       transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
       display: inline-block;
       box-shadow: var(--shadow-glass-button);
     }

     .cover .cover-main > p:last-child a::before {
       content: '';
       position: absolute;
       top: 0;
       left: -100%;
       width: 100%;
       height: 100%;
       background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
       transition: left 0.5s ease;
     }

     .cover .cover-main > p:last-child a:hover::before {
       left: 100%;
     }

     .cover .cover-main > p:last-child a:hover {
       background: rgba(59, 130, 246, 1) !important;
       transform: translateY(-2px);
       box-shadow: var(--shadow-glass-button-hover);
       border-color: rgba(255, 255, 255, 0.3);
     }

     .cover .cover-main > p:last-child a:active {
       transform: translateY(0) scale(0.98);
     }

     /* Glassmorphism sidebar */
     .sidebar {
       background: rgba(255, 255, 255, 0.25) !important;
       backdrop-filter: blur(20px) saturate(180%);
       border-right: 1px solid rgba(255, 255, 255, 0.2);
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
     }

     .sidebar ul li a {
       color: #1f2937 !important;
       border-bottom: none !important;
       padding: 0.75rem 1rem;
       margin: 0.25rem 0.5rem;
       border-radius: 8px;
       transition: all 0.2s ease;
       font-weight: 500;
       background: transparent;
     }

     .sidebar ul li a:hover {
       color: var(--primary-blue) !important;
       background: rgba(59, 130, 246, 0.15);
       backdrop-filter: blur(8px);
       text-decoration: none;
       transform: translateX(4px);
       box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
     }

     .sidebar ul li.active > a {
       color: var(--primary-blue) !important;
       background: rgba(59, 130, 246, 0.2);
       backdrop-filter: blur(8px);
       font-weight: 600;
       border-right: none;
       box-shadow: inset 3px 0 0 var(--primary-blue), 0 2px 8px rgba(59, 130, 246, 0.3);
     }

     /* Glass navigation bar */
     .app-nav {
       background: rgba(255, 255, 255, 0.2) !important;
       backdrop-filter: blur(20px) saturate(180%);
       border-bottom: 1px solid rgba(255, 255, 255, 0.2);
       box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
     }

     .app-nav li a {
       color: #1f2937 !important;
       padding: 0.5rem 1rem;
       border-radius: 8px;
       transition: all 0.2s ease;
       font-weight: 500;
       background: transparent;
     }

     .app-nav li a:hover {
       color: var(--primary-blue) !important;
       background: rgba(59, 130, 246, 0.15);
       backdrop-filter: blur(8px);
       box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
     }

     /* Content area glassmorphism */
     .content {
       background: transparent;
       color: #374151;
     }

     .markdown-section {
       background: rgba(255, 255, 255, 0.3);
       backdrop-filter: blur(20px) saturate(180%);
       border: 1px solid rgba(255, 255, 255, 0.3);
       border-radius: 16px;
       padding: 2rem;
       margin: 1rem;
       box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.4);
     }

     /* Enhanced typography */
     .markdown-section h1,
     .markdown-section h2,
     .markdown-section h3,
     .markdown-section h4,
     .markdown-section h5,
     .markdown-section h6 {
       color: #1f2937;
       font-weight: 700;
       letter-spacing: -0.025em;
     }

     .markdown-section h1 {
       background: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
       background-clip: text;
     }

     .markdown-section p {
       color: #4b5563;
       line-height: 1.7;
     }

     .markdown-section code {
       background: rgba(59, 130, 246, 0.1);
       color: var(--primary-blue);
       padding: 0.25rem 0.5rem;
       border-radius: 6px;
       font-size: 0.875em;
       border: 1px solid rgba(59, 130, 246, 0.2);
     }

     .markdown-section pre {
       background: rgba(15, 23, 42, 0.95) !important;
       backdrop-filter: blur(12px);
       border: 1px solid rgba(255, 255, 255, 0.1);
       border-radius: 12px;
       box-shadow: var(--shadow-glass);
     }

     .markdown-section blockquote {
       background: rgba(59, 130, 246, 0.05);
       backdrop-filter: blur(8px);
       border-left: 4px solid var(--primary-blue);
       border-radius: 8px;
       padding: 1rem 1.5rem;
       margin: 1.5rem 0;
       border: 1px solid rgba(59, 130, 246, 0.1);
     }

     /* Search box glassmorphism */
     .search input {
       background: rgba(255, 255, 255, 0.25) !important;
       backdrop-filter: blur(16px);
       border: 1px solid rgba(255, 255, 255, 0.3) !important;
       border-radius: 12px !important;
       padding: 0.75rem 1rem !important;
       color: #1f2937 !important;
       box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
       transition: all 0.2s ease;
     }

     .search input:focus {
       background: rgba(255, 255, 255, 0.4) !important;
       border-color: var(--primary-blue) !important;
       box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 4px 16px rgba(0, 0, 0, 0.1);
       outline: none !important;
     }

     .search input::placeholder {
       color: #6b7280 !important;
     }

     /* Animations */
     @keyframes float {
       0%, 100% { transform: translateY(0px); }
       50% { transform: translateY(-10px); }
     }

     @keyframes glass-shimmer {
       0% { background-position: -200% 0; }
       100% { background-position: 200% 0; }
     }

     .cover .cover-main {
       animation: float 6s ease-in-out infinite;
     }

     /* Mobile responsiveness */
     @media (max-width: 768px) {
       .cover .cover-main {
         margin: 1rem;
         padding: 2rem 1.5rem;
         border-radius: 16px;
         animation: none;
       }

       .sidebar,
       .app-nav,
       .markdown-section {
         backdrop-filter: blur(8px);
       }

       .cover .cover-main > p:last-child a {
         display: block;
         margin: 0.5rem 0;
       }
     }

     /* Reduced motion support */
     @media (prefers-reduced-motion: reduce) {
       .cover .cover-main,
       .sidebar ul li a,
       .app-nav li a,
       .cover .cover-main > p:last-child a {
         animation: none;
         transition: none;
       }
     }
   </style>

</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'MCP Registry Gateway',
      repo: 'https://github.com/jrmatherly/mcp-manager',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 4,
        hideOtherSidebarContent: false
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/jrmatherly/mcp-manager/blob/main/documentation/' + vm.route.file
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml + html
          })
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

</body>
</html>
